<div class="order" ng-controller="mycontroller3">
  <form class="container" ng-show="is_show">
    <div class="form-group">
      <label for="user">联系人：</label>
      <input type="text" class="form-control" id="user" name="user" required ng-model="user">
    </div>
    <div class="form-group">
      <label>性别：</label><br>
      <input type="radio" name="sex" ng-model="sex" checked value="1" >先生
      <input type="radio" name="sex" ng-model="sex" value="2">女士
    </div>
    <div class="form-group">
      <label for="tel">联系电话：</label>
      <input type="tel" class="form-control" id="tel" name="tel" required ng-model="tel" pattern="^[1][0-9]{10}$">
    </div>
    <div class="form-group">
      <label for="addr">送餐地址：</label>
      <textarea class="form-control" id="addr" name="addr" required ng-model="addr"></textarea>
    </div>
    <input type="submit" value="确定下单" class="btn btn-success form-control" ng-click="enter_order()">
  </form>
  <div class="container alert alert-success" role="alert" ng-hide="is_show">
    <p>订餐成功，您的订餐编号为：{{order_num}}。您可以在用户中心查看订餐状态。</p>
  </div>
</div>
