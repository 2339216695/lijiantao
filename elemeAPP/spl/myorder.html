<div ng-controller="mycontroller4">
  <h1 class="text-center">我的订单</h1>
  <table class="table table-bordered table-striped">
    <tbody>
      <tr>
        <th>
          <h3>编号</h3>
        </th>
        <th>
          <h3>菜品</h3>
        </th>
        <th>
          <h3>下单时间</h3>
        </th>
        <th>
          <h3>联系人</h3>
        </th>
        <th>
          <h3>删除记录</h3>
        </th>
      </tr>
      <tr ng-repeat="data in datas">
        <td>{{data.oid}}</td>
        <td><img ng-src="img/{{data.img_sm}}"></td>
        <td>{{data.order_time|date:"yyyy/MM/dd HH:mm"}}</td>
        <td>{{data.user_name}}</td>
        <td><button class="btn btn-default" ng-click="remove(this)">删除</button></td>
      </tr>
    </tbody>
  </table>
</div>
