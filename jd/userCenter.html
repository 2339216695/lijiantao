<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>用户中心</title>
    <link type="text/css" rel="stylesheet" href="css/userCenter.css"/>
    <script src="./js/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="./js/userCenter.js" charset="utf-8"></script>
</head>
<body>
    <div class="top">
        <div class="head">
            <div class="left"></div>
            <div class="middle">
                <div>我的京东</div>
                <div class="bottom"><a href="index.html">返回京东首页</a></div></div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="center">
        <div class="content">
            <div class="left">
                <h3>我的京东</h3>
                <ul>
                    <li><a id="orderLink" href="#" class="selected">我的订单</a></li>
                    <li><a id="recordLink" href="#">消费记录</a></li>
                    <li><a id="lotteryLink" href="#">幸运抽奖</a></li>
                </ul>
            </div>
            <div class="right">
                <div id="orderContent">
                    <table>
                        <tr class="t1">
                            <td class="d1">订单信息</td>
                            <td class="d2">收货人</td>
                            <td class="d3">订单金额</td>
                            <td class="d4">
                                <select>
                                    <option>最近三个月</option>
                                </select>
                            </td>
                            <td class="d5">
                                <select>
                                    <option>全部状态</option>
                                </select>
                            </td>
                            <td class="d6">操作</td>
                        </tr>

                    </table>
                </div>
                <div id="recordContent">
                    <canvas id="recordCvs" width="600" height="400">
                        您的浏览器不支持canvas
                    </canvas>
                </div>
                <div id="lotteryContent">
                    <canvas id="lotteryCvs" width="600" height="400"></canvas>
                    <button id="btnLottery">开始抽奖</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="content">
            <div>

                <p>京东旗下网站：<a href="#">English Site</a>
            </div>
        </div>
    </div>

</body>
</html>
